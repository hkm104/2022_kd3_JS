<body>
  <div id="map" style="width:90vw;height:80vh;"></div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c6aac6ef3a0a8f868fe9bc5cc41c85c4"></script>
  <script>
    // const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    const container = document.querySelector('#map'); //지도를 담을 영역의 DOM 레퍼런스
    
    const options = {
      center: new kakao.maps.LatLng(37.473, 126.878),
      level: 5
    };

    const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    console.dir(map);

    var markerPosition = 
      new kakao.maps.LatLng(37.473, 126.878);

    var marker = new kakao.maps.Marker({
      position: markerPosition
    });

    marker.setMap(map);

  </script>
</body>
